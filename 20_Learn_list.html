<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn List</title>
    <style>
         
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Make the body take the full height of the viewport */
            margin: 0; /* Remove default margin */
        }

        h2 {
            text-align: center;
        }

        button {
            background-color: #4caf50;
                    color: white;
                    padding: 10px;
                    border: none;
                    border-radius: 4px;
                    cursor: pointer;
                    font-size: 25px;

                
                position: absolute;
                bottom: 100px;  
             


        }
        #learnList li {
            color: green; /* Change the text color to green */
            font-size: 18px; /* Change the font size */
            margin-bottom: 5px; /* Add some space between list items */
        }
    </style>
    
</head>

<body>
    <h2>What You'll Learn till Now In Pw Skill</h2>
    <button onclick="addItem()">Add Item</button>

    <ol id="learnList"></ol>

    <script>
        const preExistingList = ["JavaScript", "Html", "CSS", "Git-Hub", "DataStructur in C", "Opreting System", "Computer Natworking", "Computer Architecture", "Datamining", "Software Devlopment", "DSA", "Web-Development", "Oop-in Java", "Python"];

        let currentIndex = 0;

        function addItem() {
            const learnList = document.getElementById('learnList'); // Fixed typo in 'document'

            if (currentIndex < preExistingList.length) {
                const nextItem = preExistingList[currentIndex];

                const listItem = document.createElement('li'); // Fixed typo in 'createElement'
                listItem.textContent = nextItem;

                learnList.appendChild(listItem);
                currentIndex++;
            } else {
                alert("All items have been added!"); // Fixed typo in 'added'
            }
        }
    </script>
</body>
</html>
